<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="text-center">Đăng nhập Quản trị</h2>
    <form action="/login" method="POST" class="mt-3">
        <input type="text" name="username" placeholder="Tên đăng nhập" required class="form-control">
        <input type="password" name="password" placeholder="Mật khẩu" required class="form-control mt-2">
        <button type="submit" class="btn btn-primary mt-2">Đăng nhập</button>
    </form>
</body>
</html>
